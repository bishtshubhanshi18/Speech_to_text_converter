<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,600;1,100&family=Poppins:wght@100;300;400;500;600;700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shubhangi-style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container d-fle flex-colu align-self-center">
        <div class="row d-flex justify-content-center header">
            <h1 class="h1 display-2 p-lg-2 p-4">Text Converter</h1>
        </div>
        <div class="row form-floating d-flex justify-content-center flex-grow-1 ms-lg-5 me-lg-5 ps-xl-3 ps-xxl-5 pe-xl-3 pe-xxl-5">
            <textarea id="inputText" class="col-xxl-6 col-xl-4 col d-flexcol-sm-8 textarea p-lg-5 p-4 m-5 position-relative justify-content-center align-items-center flex-grow-1" placeholder="Enter Some Text Here... " style="display: none;"></textarea>
            <div id="ImgAnimo" class="col-xxl-5 col-xl-6 col-sm-8 col-7 ps-5 pe-5 ms-5 me-5 position-relative d-flex justify-content-center align-items-center waveDiv" style="display: block;">
                <img id="ImgAnimation" class="col-12 position-absolute ImgAni" src="images/test_wave_1.png">
                <img id="ImgAnimationO" class="col-12 position-absolute ImgAni" src="images/test_wave_2.png">
                <img id="ImgAnimationR" class="col-12 position-absolute ImgAni" src="images/test_wave_1.png">
                <textarea name="NvoiceToTextOut" id="voiceToTextOut" cols="100" rows="3" class="textarea p-3 p-sm-4 flex-grow-1" style="z-index: 1;" disabled></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-center flex-gain-1 ms-lg-5 me-lg-5 ps-xl-3 ps-xxl-5 pe-xl-3 pe-xxl-5 pt-4 pb-5 options">
            <button id="mic" onclick="convertToText()" class="col-xxl-4 col-xl-5 col-auto Button m-0 p-0">
                <img src="images/mic_.png" alt="">
            </button>
            <div class="col-xxl-3 col-lg-4 col-sm-6 col-5 switch d-flex justify-content-center align-items-center form-switch ps-sm-5 pe-sm-5">
                <input id="myCheckbox" type="checkbox" class="form-check-input bg-transparent border-white ms-sm-4 me-sm-4 m-1">
            </div>
            <button id="stop" onclick="convertToSpeech()" class="col-xxl-4 col-xl-5 col-auto Button m-0 p-0" disabled>
                <img src="images/text_.png" alt="">
            </button>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="shubhangi-script.js"></script>
</body>
</html>
